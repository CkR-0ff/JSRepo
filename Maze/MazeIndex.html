<div class="indexGrid">
    <div class="menuGrid">
        <div class="set sett1">
            <label title="The radius of the inner chamber.">Inner Radius</label>
            <input type="number" value="7" min="5" step="1" onchange="_mazeController.InnerRadius = this.value;" /></div>
        <div class="set sett2">
                <label title="The distance between the circular walls.">Track width</label>
            <input type="number" value="7" min="1" step="1" onchange="_mazeController.RadiusIncrement = this.value;" /></div>
        <div class="set sett3">
            <label title="Thickness of the lines used to draw the maze.">Wall thickness</label>
            <input type="number" value="1" min="1" step="1" onchange="_mazeController.LineWidth = this.value;" /></div>
        <div class="set sett4">
                <label id="lblFps" title="Number of redraws per second on animate.">fps()</label><br>
                <input type="range" value="60" min="1" max="60" step="1" onchange="_mazeController.fps = this.value;" /></div>
        <div class="set sett5">
            <label title="Color of the walls">Color</label><br>
            <input type="color" id="colorInput" onchange="_mazeController.LineColor = this.value;" />
        </div>
        <div class="set sett6">
            <input type="button" value="Step" onclick="_mazeController.makeStep();" />
            <input type="button" value="Animate" onclick="_mazeController.mazeAnimate();" />
            <input type="button" value="Stop" onclick="_mazeController.mazeAnimateStop();" />
        </div>
    </div>
    <div class="ItemCanvas">
        <canvas id="mazeCanvas" >

        </canvas>
    </div>
</div>
<script src="circleLabyrinthRefactor.js" ></script>
