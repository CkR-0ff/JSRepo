<div class="indexGrid">
    <div class="menuGrid">
        <div class="set sett1">
            <label title="The radius of the inner chamber.">Sides W/H</label>
            <input type="number" value="1500" min="300" step="10" onchange="canvDraw.drawer.width = this.value;" />
            <input type="number" value="2500" min="300" step="10" onchange="canvDraw.drawer.height = this.value;" /></div>
        <div class="set sett2">
            <label title="The distance between the circular walls.">Lines Width</label>
            <input type="number" value="7" min="1" step="1" onchange="canvDraw.lineWidth = this.value;" /></div>
        <div class="set sett3">
            <label title="Thickness of the lines used to draw the maze.">Link range</label>
            <input type="number" value="500" min="50" step="25" onchange="canvDraw.linkRange = this.value;" /></div>
        <div class="set sett4">
            <label title="The radius of the inner chamber.">Heads min/max size</label>
            <input type="number" value="1500" min="300" step="10" onchange="canvDraw.drawer.minSize = this.value;" />
            <input type="number" value="2500" min="300" step="10" onchange="canvDraw.drawer.maxSize = this.value;" /></div>
        <div class="set sett5">
            <label id="lblFps" title="Number of redraws per second on animate.">Max Rotation</label><br>
            <input type="range" value="180" min="1" max="180" step="10" onchange="canvDraw.drawer.rotAngl = this.value;" /></div>
        <div class="set sett6">
            <label id="lblFps" title="Number of redraws per second on animate.">Ellipse Parameter</label><br>
            <input type="range" value="4" min="0.1" max="10" step="0.1" onchange="canvDraw.drawer.ellParam = this.value;" /></div>
        <!-- <div class="set sett5">
            <label title="Color of the walls">Color</label><br>
            <input type="color" id="colorInput" onchange="_mazeController.LineColor = this.value;" /></div> -->
        <div class="set sett7">
            <input type="button" value="Generate Mounts" onclick="canvDraw.drawer.createMounts();" />
            <input type="button" value="Download Img" onclick="canvDraw.downloadImg();" />
            <!-- <input type="button" value="Stop" onclick="canvDraw.mazeAnimateStop();" /> -->
        </div>
    </div>
    <div class="ItemCanvas">
        <canvas id="faceCanvas" >

        </canvas>
    </div>
</div>
