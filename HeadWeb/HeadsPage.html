<div class="indexGrid">
    <div class="menuGrid">
        <div class="set sett1">
            <label title="">Sides W/H</label>
            <input type="number" value="5000" min="300" step="10" onchange="canvDraw.drawer.width = this.value;" />
            <input type="number" value="6500" min="300" step="10" onchange="canvDraw.drawer.height = this.value;" /></div>
        <div class="set sett2">
            <label title="">Lines Width</label>
            <input type="number" value="12" min="1" step="1" onchange="canvDraw.lineWidth = this.value;" /></div>
        <div class="set sett3">
            <label title="">Link range</label>
            <input type="number" value="300" min="50" step="25" onchange="canvDraw.linkRange = this.value;" /></div>
        <div class="set sett4">
            <label title="">Heads min/max size</label>
            <input type="number" value="125" min="100" step="10" onchange="canvDraw.drawer.minSize = this.value;" />
            <input type="number" value="450" min="200" step="10" onchange="canvDraw.drawer.maxSize = this.value;" /></div>
        <div class="set sett5">
            <label id="lblFps" title="">Max Rotation</label><br>
            <input type="range" value="120" min="1" max="180" step="10" onchange="canvDraw.drawer.rotAngl = this.value;" /></div>
        <div class="set sett6">
            <label id="lblFps" title="">Ellipse Parameter</label><br>
            <input type="range" value="4" min="0.1" max="10" step="0.1" onchange="canvDraw.drawer.ellParam = this.value;" /></div>
        <!-- <div class="set sett5">
            <label title="Color of the walls">Color</label><br>
            <input type="color" id="colorInput" onchange="_mazeController.LineColor = this.value;" /></div> -->
        <div class="set sett7">
            <input type="button" value="Generate Mounts" onclick="canvDraw.drawer.createMounts();" />
            <input type="button" value="Download Img" onclick="canvDraw.downloadImg();" />
            <!-- <input type="button" value="Stop" onclick="canvDraw.mazeAnimateStop();" /> -->
        </div>
    </div>
    <div class="ItemCanvas">
        <canvas id="faceCanvas" >

        </canvas>
    </div>
</div>
